<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login - SG Track</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .error-msg {
            color: var(--status-critical);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .toggle-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .toggle-link {
            color: var(--color-primary);
            cursor: pointer;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .auth-links .toggle-link {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="index.html" class="nav-brand">
                <img src="logo.svg" alt="Logo" class="nav-brand-logo">
                SG Track
            </a>
            <div class="nav-links">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg id="themeIconSun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="themeIconMoon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1 id="authTitle">Citizen Login</h1>
                <p id="authSubtitle">Login to report civic issues</p>
            </div>

            <div id="errorMsg" class="error-msg hidden"></div>

            <form id="authForm">
                <div id="registerFields" class="hidden">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="9876543210">
                    </div>
                    <input type="hidden" id="role" value="citizen">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div class="auth-links" id="authLinks">
                    <span class="toggle-link" id="loginMobileToggle">Login with Mobile</span>
                    <span class="toggle-link" id="forgotPasswordLink">Forgot Password</span>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="submitText">Login</span>
                </button>
            </form>

            <div class="toggle-text">
                <span id="toggleQuestion">Don't have a citizen account?</span>
                <span class="toggle-link" id="toggleModeBtn">Sign up</span>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        &copy; 2026 Smart Issue Tracker. All rights reserved.
    </footer>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = api.getUser();
            if (user) {
                window.location.href = user.role === 'official' ? 'department_dashboard.html' : 'citizen_dashboard.html';
            }

            let isLogin = true;
            let loginWithMobile = false;
            const form = document.getElementById('authForm');
            const toggleBtn = document.getElementById('toggleModeBtn');
            const emailInput = document.getElementById('email');
            const emailLabel = emailInput.previousElementSibling;
            const authLinksRow = document.getElementById('authLinks');
            const mobileToggle = document.getElementById('loginMobileToggle');
            const forgotLink = document.getElementById('forgotPasswordLink');

            mobileToggle.addEventListener('click', () => {
                loginWithMobile = !loginWithMobile;
                if (loginWithMobile) {
                    emailLabel.textContent = 'Phone Number';
                    emailInput.type = 'tel';
                    emailInput.placeholder = '9876543210';
                    emailInput.removeAttribute('required');
                    mobileToggle.textContent = 'Login with Email';
                } else {
                    emailLabel.textContent = 'Email address';
                    emailInput.type = 'email';
                    emailInput.placeholder = 'you@example.com';
                    emailInput.setAttribute('required', '');
                    mobileToggle.textContent = 'Login with Mobile';
                }
                emailInput.value = '';
            });

            forgotLink.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Please contact your administrator or support team to reset your password.');
            });

            toggleBtn.addEventListener('click', () => {
                isLogin = !isLogin;
                document.getElementById('registerFields').classList.toggle('hidden', isLogin);
                document.getElementById('authTitle').textContent = isLogin ? 'Citizen Login' : 'Register as Citizen';
                document.getElementById('authSubtitle').textContent = isLogin ? 'Login to report civic issues' : 'Sign up to report issues';
                document.getElementById('submitText').textContent = isLogin ? 'Login' : 'Complete Sign Up';
                document.getElementById('toggleQuestion').textContent = isLogin ? "Don't have a citizen account?" : "Already have an account?";
                document.getElementById('toggleModeBtn').textContent = isLogin ? 'Sign up' : 'Login';
                document.getElementById('errorMsg').classList.add('hidden');
                // Hide toggle links during signup, show during login
                authLinksRow.style.display = isLogin ? 'flex' : 'none';
                // Reset to email mode when switching
                if (!isLogin && loginWithMobile) {
                    mobileToggle.click();
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorMsg = document.getElementById('errorMsg');
                errorMsg.classList.add('hidden');

                const payload = {
                    password: document.getElementById('password').value,
                    role: 'citizen'
                };

                if (isLogin && loginWithMobile) {
                    payload.phone = emailInput.value;
                } else {
                    payload.email = emailInput.value;
                }

                if (!isLogin) {
                    payload.name = document.getElementById('name').value;
                    payload.phone = document.getElementById('phone').value;
                }

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/register';
                    const data = await api.fetchWithAuth(endpoint, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    api.setAuth(data);
                    window.location.href = 'citizen_dashboard.html';
                } catch (err) {
                    errorMsg.textContent = err.message;
                    errorMsg.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
