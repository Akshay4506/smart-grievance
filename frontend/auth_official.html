<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Login - SG Track</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .error-msg {
            color: var(--status-critical);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-msg {
            color: var(--status-resolved);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .toggle-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .toggle-link {
            color: var(--color-primary);
            cursor: pointer;
            font-weight: 500;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .auth-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        .auth-links .toggle-link {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="index.html" class="nav-brand">
                <img src="logo.svg" alt="Logo" class="nav-brand-logo">
                SG Track
            </a>
            <div class="nav-links">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg id="themeIconSun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="themeIconMoon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1 id="authTitle">Official Login</h1>
                <p id="authSubtitle">Login to manage department complaints</p>
            </div>

            <div id="errorMsg" class="error-msg hidden"></div>
            <div id="successMsg" class="success-msg hidden"></div>

            <form id="authForm">
                <div id="registerFields" class="hidden">
                    <div class="form-group">
                        <label class="form-label" for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Official Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="9876543210">
                    </div>
                    <input type="hidden" id="role" value="official">

                    <div class="form-group" id="deptGroup">
                        <label class="form-label" for="department">Select Department</label>
                        <select id="department" class="form-select">
                            <option value="Roads">Roads / Potholes</option>
                            <option value="Water">Water / Plumbing</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Waste">Waste / Garbage</option>
                            <option value="General">General / Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="official@gov.in" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div class="auth-links" id="authLinks">
                    <span class="toggle-link" id="loginMobileToggle">Login with Mobile</span>
                    <span class="toggle-link" id="forgotPasswordLink">Forgot Password</span>
                </div>

                <div id="otpSection" class="hidden" style="margin-bottom: 1rem;">
                    <div class="form-group">
                        <label class="form-label" for="otpInput">Enter OTP</label>
                        <input type="text" id="otpInput" class="form-input" placeholder="Enter 6-digit OTP"
                            maxlength="6">
                    </div>
                    <button type="button" class="btn btn-primary" style="width: 100%;" id="verifyOtpBtn">Verify
                        OTP</button>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                    <span id="submitText">Login</span>
                </button>
                <div id="loadingIndicator" class="hidden" style="text-align: center; margin-top: 1rem;">
                    <div class="spinner"></div>
                    <p style="font-size: 0.8rem; color: var(--color-text-muted);">Sending OTP...</p>
                </div>
            </form>

            <div class="toggle-text">
                <span id="toggleQuestion">Don't have an official account?</span>
                <span class="toggle-link" id="toggleModeBtn">Sign up</span>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        &copy; 2026 Smart Issue Tracker. All rights reserved.
    </footer>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = api.getUser();
            if (user) {
                window.location.href = user.role === 'official' ? 'department_dashboard.html' : 'citizen_dashboard.html';
            }

            let isLogin = true;
            let loginWithMobile = false;
            const form = document.getElementById('authForm');
            const toggleBtn = document.getElementById('toggleModeBtn');
            const emailInput = document.getElementById('email');
            const emailLabel = emailInput.previousElementSibling;
            const authLinksRow = document.getElementById('authLinks');
            const mobileToggle = document.getElementById('loginMobileToggle');
            const forgotLink = document.getElementById('forgotPasswordLink');

            mobileToggle.addEventListener('click', () => {
                loginWithMobile = !loginWithMobile;
                if (loginWithMobile) {
                    emailLabel.textContent = 'Phone Number';
                    emailInput.type = 'tel';
                    emailInput.placeholder = '9876543210';
                    emailInput.removeAttribute('required');
                    mobileToggle.textContent = 'Login with Email';
                } else {
                    emailLabel.textContent = 'Email address';
                    emailInput.type = 'email';
                    emailInput.placeholder = 'official@gov.in';
                    emailInput.setAttribute('required', '');
                    mobileToggle.textContent = 'Login with Mobile';
                }
                emailInput.value = '';
            });

            // --- Forgot Password Flow (Rewritten) ---
            forgotLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const errorMsg = document.getElementById('errorMsg');
                const successMsg = document.getElementById('successMsg');
                const loadingIndicator = document.getElementById('loadingIndicator');

                errorMsg.classList.add('hidden');
                successMsg.classList.add('hidden');

                const identifier = emailInput.value.trim();
                if (!identifier) {
                    errorMsg.textContent = `Please enter your ${loginWithMobile ? 'phone number' : 'email'} first.`;
                    errorMsg.classList.remove('hidden');
                    return;
                }

                try {
                    console.log(`Initiating forgot password for: ${identifier} (Mode: ${loginWithMobile ? 'Mobile' : 'Email'})`);
                    loadingIndicator.classList.remove('hidden');
                    forgotLink.style.pointerEvents = 'none';

                    const endpoint = loginWithMobile ? '/auth/forgot-password' : '/auth/forgot-password-email';
                    const payload = loginWithMobile ? { phone: identifier } : { email: identifier };

                    const data = await api.fetchWithAuth(endpoint, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    console.log('OTP request successful:', data);

                    if (loginWithMobile) {
                        alert(`Your OTP is: ${data.otp} (In production this would be sent via SMS)`);
                        forgotLink._resetPhone = identifier;
                        forgotLink._resetMode = 'phone';
                    } else {
                        forgotLink._resetEmail = identifier;
                        forgotLink._resetMode = 'email';
                    }

                    document.getElementById('otpSection').classList.remove('hidden');
                    document.getElementById('loginBtn').style.display = 'none';

                    successMsg.textContent = `OTP sent to ${identifier}. ${loginWithMobile ? 'Check your messages.' : 'Check your inbox.'}`;
                    successMsg.classList.remove('hidden');

                } catch (err) {
                    console.error('Forgot password error:', err);
                    errorMsg.textContent = err.message;
                    errorMsg.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                    forgotLink.style.pointerEvents = 'auto';
                }
            });

            document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
                const otp = document.getElementById('otpInput').value.trim();
                const errorMsg = document.getElementById('errorMsg');
                const successMsg = document.getElementById('successMsg');

                errorMsg.classList.add('hidden');
                successMsg.classList.add('hidden');

                if (!otp || otp.length !== 6) {
                    errorMsg.textContent = 'Please enter a valid 6-digit OTP.';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                try {
                    console.log(`Verifying OTP: ${otp} for ${forgotLink._resetMode} reset`);
                    const payload = { otp };
                    if (forgotLink._resetMode === 'email') {
                        payload.email = forgotLink._resetEmail;
                    } else {
                        payload.phone = forgotLink._resetPhone;
                    }

                    const data = await api.fetchWithAuth('/auth/verify-otp', {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    console.log('OTP verification successful. Reset token received.');
                    localStorage.setItem('sg_reset_token', data.resetToken);
                    window.location.href = 'reset_password.html';
                } catch (err) {
                    console.error('OTP verification error:', err);
                    errorMsg.textContent = err.message;
                    errorMsg.classList.remove('hidden');
                }
            });

            toggleBtn.addEventListener('click', () => {
                isLogin = !isLogin;
                document.getElementById('registerFields').classList.toggle('hidden', isLogin);
                document.getElementById('authTitle').textContent = isLogin ? 'Official Login' : 'Register as Official';
                document.getElementById('authSubtitle').textContent = isLogin ? 'Login to manage department complaints' : 'Sign up for a department account';
                document.getElementById('submitText').textContent = isLogin ? 'Login' : 'Complete Sign Up';
                document.getElementById('toggleQuestion').textContent = isLogin ? "Don't have an official account?" : "Already have an account?";
                document.getElementById('toggleModeBtn').textContent = isLogin ? 'Sign up' : 'Login';
                document.getElementById('errorMsg').classList.add('hidden');
                // Hide toggle links during signup, show during login
                authLinksRow.style.display = isLogin ? 'flex' : 'none';
                // Reset to email mode when switching
                if (!isLogin && loginWithMobile) {
                    mobileToggle.click();
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorMsg = document.getElementById('errorMsg');
                errorMsg.classList.add('hidden');

                const payload = {
                    password: document.getElementById('password').value,
                    role: 'official'
                };

                if (isLogin && loginWithMobile) {
                    payload.phone = emailInput.value;
                } else {
                    payload.email = emailInput.value;
                }

                if (!isLogin) {
                    payload.name = document.getElementById('name').value;
                    payload.phone = document.getElementById('phone').value;
                    payload.department = document.getElementById('department').value;
                }

                try {
                    const endpoint = isLogin ? '/auth/login' : '/auth/register';
                    const data = await api.fetchWithAuth(endpoint, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    api.setAuth(data);
                    window.location.href = 'department_dashboard.html';
                } catch (err) {
                    errorMsg.textContent = err.message;
                    errorMsg.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
