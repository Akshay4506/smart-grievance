<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SG Track</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 64px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .error-msg {
            color: var(--status-critical);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-msg {
            color: var(--status-resolved);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="index.html" class="nav-brand">
                <img src="logo.svg" alt="Logo" class="nav-brand-logo">
                SG Track
            </a>
            <div class="nav-links">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <svg id="themeIconSun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="themeIconMoon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: block;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>

            <div id="errorMsg" class="error-msg hidden"></div>
            <div id="successMsg" class="success-msg hidden"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="resetBtn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        &copy; 2026 Smart Issue Tracker. All rights reserved.
    </footer>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                document.getElementById('errorMsg').textContent = 'Invalid or missing reset token. Please try again.';
                document.getElementById('errorMsg').classList.remove('hidden');
                document.getElementById('resetForm').style.display = 'none';
                return;
            }

            const form = document.getElementById('resetForm');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorMsg = document.getElementById('errorMsg');
                const successMsg = document.getElementById('successMsg');
                errorMsg.classList.add('hidden');
                successMsg.classList.add('hidden');

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword.length < 4) {
                    errorMsg.textContent = 'Password must be at least 4 characters long.';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    errorMsg.textContent = 'Passwords do not match.';
                    errorMsg.classList.remove('hidden');
                    return;
                }

                try {
                    const data = await api.fetchWithAuth('/auth/reset-password', {
                        method: 'POST',
                        body: JSON.stringify({ token, password: newPassword })
                    });

                    successMsg.textContent = data.message + ' Redirecting to login...';
                    successMsg.classList.remove('hidden');
                    document.getElementById('resetBtn').disabled = true;

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (err) {
                    errorMsg.textContent = err.message;
                    errorMsg.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
